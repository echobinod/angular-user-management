<div class="px-4 my-2 flex justify-between">
  <app-breadcrumb [activeLink]="'Detail'"></app-breadcrumb>
</div>

<div class="mx-4 card bg-base-100 h-screen shadow-xl">
  <h2 class="card-title mb-4">User detail</h2>
  <div class="text-center">
    <img src="assets/angular.png" alt="User Avatar" class="w-24 h-24 rounded-full mx-auto mb-4 shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800">@{{user?.username}}</h2><span class="badge badge-primary"
      *ngIf="user?.isAdmin">Admin</span>
  </div>
  <div class="mt-8 flex flex-col items-center">
    <div class="flex items-center mb-4">
      <span class="text-gray-500">First Name:</span>
      <span class="ml-2 text-gray-800"> {{user?.firstName}}</span>
    </div>
    <div class="flex items-center mb-4">
      <span class="text-gray-500">Last Name:</span>
      <span class="ml-2 text-gray-800"> {{user?.lastName}}</span>
    </div>
    <div class="flex items-center mb-4">
      <span class="text-gray-500">Department:</span>
      <span class="ml-2 text-gray-800"> {{user?.department}}</span>
    </div>
  </div>
</div>
