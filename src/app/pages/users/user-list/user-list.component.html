<div class="px-4 my-2 flex justify-between">
  <app-breadcrumb [activeLink]="'List'"></app-breadcrumb>
  <button class="btn btn-default btn-outline" [routerLink]="['/users/create']">Create New</button>
</div>

<div class="mx-4 w-100 mt-4 card bg-base-100 shadow-xl">
  <div class="card -body">
    <h2 class="card-title mb-4">Users list</h2>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Department</th>
          <th>Is Admin?</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i;">
          <td>1</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.username}}</td>
          <td>{{user.department}}</td>
          <td>{{user.isAdmin}}</td>
          <th>
            <button class="btn btn-outline btn-xs" [routerLink]="['/users/detail/'+user.id]">details</button>
          </th>
        </tr>
      </tbody>

    </table>
  </div>
</div>
